<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="shortcut icon" href="calculator.ico" type="image/png">
    <script src="eel.js"></script>
</head>
<body>
    
    <div class="grid">
        <div class="item-1 grid-item lupa">
            <div>
                <h1 id="number"></h1>
            </div>
        </div>
        <div class="item-2 itemNumber grid-item"><div>1</div></div>
        <div class="item-3 itemNumber grid-item"><div>2</div></div>
        <div class="item-4 itemNumber grid-item"><div>3</div></div>
        <div class="item-5 itemNumber grid-item"><div>4</div></div>
        <div class="item-6 itemNumber grid-item"><div>5</div></div>
        <div class="item-7 itemNumber grid-item"><div>6</div></div>
        <div class="item-8 itemNumber grid-item"><div>7</div></div>
        <div class="item-9 itemNumber grid-item"><div>8</div></div>
        <div class="item-10 itemNumber grid-item"><div>9</div></div>
        <div class="item-0 itemNumber grid-item"><div>0</div></div>
        
        <div class="item-11 itemZnak grid-item"><div>+</div></div>
        <div class="item-12 itemZnak grid-item"><div>-</div></div>
        <div class="item-13 itemZnak grid-item"><div>/</div></div>
        <div class="item-14 itemZnak grid-item"><div>*</div></div>
        <div class="item-15 del grid-item"><div>DEL</div></div>
        <div class="item-16 ravn grid-item"><div>=</div></div>

    </div>
    

    <script async src="script.js"></script>

</body>
</html>
